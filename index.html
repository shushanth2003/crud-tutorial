<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Requirements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    max-width: 800px;
    margin: auto;
}

.requirements {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.hardware, .software {
    width: 45%;
    text-align: left;
}

</style>
<body>
    <div class="container">
        <h1>System Requirements</h1>
        <div class="requirements">
            <div class="hardware">
                <h2>Hardware Requirements</h2>
                <ul>
                    <li>CPU: Multi-core, 2 GHz+</li>
                    <li>GPU: 8GB+ VRAM</li>
                    <li>RAM: 16GB+</li>
                    <li>Storage: 100GB+ SSD</li>
                </ul>
            </div>
            <div class="software">
                <h2>Software Requirements</h2>
                <ul>
                    <li>OS: Ubuntu 18.04+</li>
                    <li>Python 3.6+</li>
                    <li>PyTorch 1.7+</li>
                    <li>CUDA 10.2+ & cuDNN</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
